<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TailsChat WebUI</title>
    <style>
        #messages {
            padding: 10px;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: left;
        }
        #inputArea {
            margin-top: 15px;
        }
        #messageInput {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
        #sendButton {
            padding: 8px 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <center>
        <h1>TailsChat WebUI</h1>
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Type your message here">
            <button id="sendButton">Send</button>
        </div>
    </center>
    <script>
        // Load messages every second
        setInterval(loadMessages, 1000);

        // Send message when button is clicked
        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = encodeURIComponent(input.value.trim());

            if (message) {
                await fetch(`/api/sendmsg?username=webui&message=${message}`)
                    .then(() => {
                        input.value = ""; // Clear the input field
                        loadMessages();   // Reload messages after sending
                    })
                    .catch(err => {
                        console.error("Error sending message:", err);
                    });
            }
        }

        // Load the messages from the server and update the UI
        async function loadMessages() {
            try {
                const res = await fetch("/api/msglist");
                const data = await res.json();
                const messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML = "";  // Clear existing messages

                // Append new messages to the div
                data.forEach(msg => {
                    const messageElement = document.createElement("div");
                    messageElement.className = "message";
                    messageElement.textContent = msg;
                    messagesDiv.appendChild(messageElement);
                });

                // Scroll to the bottom of the messages
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (err) {
                console.error("Error loading messages:", err);
            }
        }

        // Join the chat as 'webui' on first load
        async function joinChat() {
            try {
                await fetch("/api/join?username=webui");
            } catch (err) {
                console.error("Error joining chat:", err);
            }
        }

        // Call joinChat on page load (only once)
        window.onload = function() {
            joinChat();  // Join chat with the username 'webui'
            loadMessages(); // Load messages initially
        };

        // Add event listener to send message button
        document.getElementById("sendButton").addEventListener("click", sendMessage);
    </script>
</body>
</html>
